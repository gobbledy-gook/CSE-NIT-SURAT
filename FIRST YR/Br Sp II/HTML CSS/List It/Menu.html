<html>
    <head>
        <title>Home</title>
        <link href = 'listing.css' rel="Stylesheet">
    </head>
    <body>
        <div class='head'>
            <a href='Home.html'><h1>List It</h1></a>
            <a href = 'Profile.html'><img src="{Profile}" alt="Profile"></a>
        </div>

        <table class = 'list'>
            <tr>
                <td width = '40%'>
                    <fieldset>
                        <legend>Basic Details</legend>
                        <form>
                            <table>
                                <tr>
                                    <td><lable for = 'date'>Date</lable></td>
                                    <td><input type='date' name="datetime" id="datetime"></td>
                                </tr>
                                <tr>
                                    <td><lable for = 'location'>Location</lable></td>
                                    <td><select name="loc" id="loc">
                                        <option value="">--Select Category--</option>
                                        <option value="gen">Home</option>
                                        <option value="st">Office</option>
                                        <option value="sc">School</option>
                                        <option value="obc">College</option>
                                    </select></td>
                                </tr>
                            </table>
                        </form>
                    </fieldset>
                </td>
            </tr>
        </table>
        <br>
        <a href="Listing.html"><button class="button">Submit List</button></a>
    

        
    </body>

</html>
